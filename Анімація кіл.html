<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
       let canvas=document.getElementById('canvas');
        let ctx=canvas.getContext('2d');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        let size=10;
        let positionX;
        let positionY;
        let count=0;
        let scale=10;
        function draw(){
            size+=0.05;
            let angle=count*2;
            let radius=scale*Math.sqrt(count);
             positionX=radius*Math.sin(angle)+canvas.width/2;
             positionY=radius*Math.cos(angle)+canvas.height/2;
        ctx.beginPath();
        ctx.arc(positionX,positionY,size,0,Math.PI*2,true);
        ctx.closePath();
        ctx.stroke();
    count++;
    }
    function animate(){
        draw();
        if(count>1000) return;
        window.requestAnimationFrame(animate);
    }
        animate();
    </script>
</body>
</html>
