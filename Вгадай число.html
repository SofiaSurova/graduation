<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–≥–∞–¥–∞–π –ß–∏—Å–ª–æ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #9ff;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 18px;
            color: #00ff7f;
            font-weight: bold;
            white-space: pre-line;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .info {
            color: #d4d4d4;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–í–≥–∞–¥–∞–π –ß–∏—Å–ª–æ</h2>
        <div id="setup">
            <label for="minInput">–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ:</label>
            <input type="number" id="minInput" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 1">

            <label for="maxInput">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ:</label>
            <input type="number" id="maxInput" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 100">

            <button onclick="startGame()">–†–æ–∑–ø–æ—á–∞—Ç–∏</button>
        </div>

        <div id="game" class="hidden">
            <p class="info" id="hintText"></p>
            <label for="guessInput">–í–∞—à –≤–∞—Ä—ñ–∞–Ω—Ç:</label>
            <input type="number" id="guessInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ">
            <button onclick="checkGuess()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
            <p class="info" id="attemptsLeft"></p>
        </div>

        <div id="result" class="hidden result-container">
            <p id="resultText" class="result"></p>
            <button onclick="location.reload()">–ì—Ä–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
        </div>
    </div>

    <script>
        let target = 0;
        let attempts = 10;
        let min = 0;
        let max = 0;
        const setupDiv = document.getElementById("setup");
        const gameDiv = document.getElementById("game");
        const resultDiv = document.getElementById("result");
        const hintText = document.getElementById("hintText");
        const attemptsLeftText = document.getElementById("attemptsLeft");
        const resultText = document.getElementById("resultText");

        function getRandomInt(min, max) {
            if (min > max) [min, max] = [max, min];
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startGame() {
            min = parseInt(document.getElementById("minInput").value);
            max = parseInt(document.getElementById("maxInput").value);

            if (isNaN(min) || isNaN(max)) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ —á–∏—Å–ª–∞.");
                return;
            }

            target = getRandomInt(min, max);
            console.log("Target: " + target);
            setupDiv.classList.add("hidden");
            gameDiv.classList.remove("hidden");
            hintText.textContent = `–Ø –∑–∞–≥–∞–¥–∞–≤ —á–∏—Å–ª–æ –º—ñ–∂ ${min} —ñ ${max}`;
            attempts = 10;
            updateAttempts();
        }

        function updateAttempts() {
            attemptsLeftText.textContent = `–ó–∞–ª–∏—à–∏–ª–æ—Å—å —Å–ø—Ä–æ–±: ${attempts}`;
        }

        function checkGuess() {
            let guess = parseInt(document.getElementById("guessInput").value);
            if (isNaN(guess)) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ.");
                return;
            }

            if (guess === target) {
                endGame(true);
            } else {
                attempts--;
                if (attempts <= 0) {
                    endGame(false);
                } else {
                    hintText.textContent = guess > target ? "–ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ!" : "–ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ!";
                    updateAttempts();
                    document.getElementById("guessInput").value = "";
                }
            }
        }

        function endGame(won) {
            gameDiv.classList.add("hidden");
            resultDiv.classList.remove("hidden");
            resultText.textContent = won
                ? `üéâ –í—ñ—Ç–∞—é! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${target}!`
                : `üò¢ –°–ø—Ä–æ–±–∏ –∑–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å! –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—É–ª–æ: ${target}`;
        }
    </script>
</body>
</html>
