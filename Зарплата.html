<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук співробітника з найбільшою зарплатою</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #9ff;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 18px;
            color: #00ff7f;
            font-weight: bold;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Пошук співробітника з найбільшою зарплатою</h2>
        <div class="result-container">
            <p class="result" id="salaryResult"></p>
        </div>
    </div>

    <script>
        let salaries = {
            "Василь": 10000,
            "Петро": 30000,
            "Дарина": 25000
        };

        let max = 0;
        let maxName = "";

        for (let name in salaries) {
            if (salaries.hasOwnProperty(name)) {
                if (max < salaries[name]) {
                    max = salaries[name];
                    maxName = name;
                }
            }
        }

        const salaryResult = document.getElementById("salaryResult");

        if (maxName) {
            salaryResult.innerText = `Найбільша зарплата у співробітника: ${maxName} (${max} грн)`;
        } else {
            salaryResult.innerText = "Немає співробітників.";
        }
    </script>
</body>
</html>
