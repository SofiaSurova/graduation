<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виведення чисел у діапазоні</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #9ff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Виведення чисел у діапазоні</h2>
        <form id="rangeForm">
            <label for="min">Введіть мінімальне число:</label>
            <input type="number" id="min" name="min" value="1">

            <label for="max">Введіть максимальне число:</label>
            <input type="number" id="max" name="max" value="5">

            <button type="button" onclick="displayRange()">Вивести числа</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function displayRange() {
            const minInput = document.getElementById("min");
            const maxInput = document.getElementById("max");
            const resultDiv = document.getElementById("result");

            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);

            if (isNaN(min) || isNaN(max)) {
                resultDiv.innerHTML = `<p style="color: red;">Будь ласка, введіть коректні числа.</p>`;
                return;
            }

            if (min > max) {
                resultDiv.innerHTML = `<p style="color: red;">Мінімальне число не може бути більшим за максимальне.</p>`;
                return;
            }

            let output = "";
            for (let i = min; i <= max; i++) {
                output += i + "\n";
            }

            resultDiv.innerHTML = `<pre>${output}</pre>`;
        }
    </script>
</body>
</html>
