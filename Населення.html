<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Країни</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #9ff;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 18px;
            color: #00ff7f;
            font-weight: bold;
            white-space: pre-line; 
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Країни</h2>
        <form id="countryForm">
            <label for="countryInput">Введіть країну:</label>
            <input type="text" id="countryInput" placeholder="Наприклад, Україна">
            <button type="button" onclick="getCapitalAndPopulation()"> Деталі</button>
        </form>
        <div class="result-container">
            <p class="result" id="countryResult"></p>
        </div>
    </div>

    <script>
       const countryData = {
    "Україна": { "capital": "Київ", "population": "41 мільйон" },
    "США": { "capital": "Вашингтон", "population": "331 мільйон" },
    "Франція": { "capital": "Париж", "population": "67 мільйонів" },
    "Німеччина": { "capital": "Берлін", "population": "83 мільйони" },
    "Японія": { "capital": "Токіо", "population": "126 мільйонів" },
    "Італія": { "capital": "Рим", "population": "60 мільйонів" },
    "Іспанія": { "capital": "Мадрид", "population": "47 мільйонів" },
    "Канада": { "capital": "Оттава", "population": "38 мільйонів" },
    "Китай": { "capital": "Пекін", "population": "1412 мільйонів" },
    "Індія": { "capital": "Нью-Делі", "population": "1400 мільйонів" },
    "Бразилія": { "capital": "Бразиліа", "population": "213 мільйонів" },
    "Велика Британія": { "capital": "Лондон", "population": "67 мільйонів" },
    "Австралія": { "capital": "Канберра", "population": "25 мільйонів" },
    "Мексика": { "capital": "Мехіко", "population": "126 мільйонів" },
    "Єгипет": { "capital": "Каїр", "population": "104 мільйони" },
    "Польща": { "capital": "Варшава", "population": "37 мільйонів" },
    "Туреччина": { "capital": "Анкара", "population": "85 мільйонів" },
    "Аргентина": { "capital": "Буенос-Айрес", "population": "45 мільйонів" },
    "ПАР": { "capital": "Преторія", "population": "60 мільйонів" },
    "Нігерія": { "capital": "Абуджа", "population": "223 мільйони" },
    "Індонезія": { "capital": "Джакарта", "population": "273 мільйони" },
    "Саудівська Аравія": { "capital": "Ер-Ріяд", "population": "36 мільйонів" },
    "Ірак": { "capital": "Багдад", "population": "44 мільйони" },
    "Іран": { "capital": "Тегеран", "population": "89 мільйонів" },
    "Пакистан": { "capital": "Ісламабад", "population": "240 мільйонів" }
};


        function getCapitalAndPopulation() {
            const countryInput = document.getElementById("countryInput");
            const countryResult = document.getElementById("countryResult");
            const country = countryInput.value.trim();

            if (countryData.hasOwnProperty(country)) {
                const { capital, population } = countryData[country];
                countryResult.innerHTML = `Столиця ${country}: <span style="color: #00ffff;">${capital}</span><br>Населення: <span style="color: #00ffff;">${population}</span>`;
                countryResult.className = 'result';
            } else {
                countryResult.innerText = "Цю країну не вдалося знайти в базі даних.";
                countryResult.className = 'result error';
            }
        }
    </script>
</body>
</html>
