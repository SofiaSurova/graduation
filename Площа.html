<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок площі та периметра трикутника</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #9ff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
        }

        .highlight {
            color: #ffcc00;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Розрахунок трикутника</h1>
        <form id="triangleForm">
            <label for="sideA">Введіть першу сторону:</label>
            <input type="number" id="sideA" name="sideA" value="3">

            <label for="sideB">Введіть другу сторону:</label>
            <input type="number" id="sideB" name="sideB" value="4">

            <label for="sideC">Введіть третю сторону:</label>
            <input type="number" id="sideC" name="sideC" value="5">

            <button type="button" onclick="calculateTriangle()">Розрахувати</button>
        </form>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        function calculateTriangle() {
            const sideAInput = document.getElementById('sideA');
            const sideBInput = document.getElementById('sideB');
            const sideCInput = document.getElementById('sideC');
            const outputDiv = document.getElementById('output');

            const a = parseFloat(sideAInput.value);
            const b = parseFloat(sideBInput.value);
            const c = parseFloat(sideCInput.value);

            if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                outputDiv.innerHTML = `<p class="error">Помилка! Введіть коректні додатні числа.</p>`;
                outputDiv.style.display = 'block';
                return;
            }

            if ((a + b) > c && (a + c) > b && (b + c) > a) {
                let P = a + b + c;
                let p = P / 2;
                let S = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2);

                outputDiv.innerHTML = `
                    <p>Перша сторона трикутника: <span class="highlight">${a}</span></p>
                    <p>Друга сторона трикутника: <span class="highlight">${b}</span></p>
                    <p>Третя сторона трикутника: <span class="highlight">${c}</span></p>
                    <p>Периметр трикутника: <span class="highlight">${P}</span></p>
                    <p>Площа трикутника: <span class="highlight">${S}</span></p>
                `;
                outputDiv.style.display = 'block';
            } else {
                outputDiv.innerHTML = `<p class="error">Трикутник з такими сторонами не існує.</p>`;
                outputDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
