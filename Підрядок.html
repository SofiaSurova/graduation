<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук підрядка</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #9ff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 500px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        h3 {
            color: #00ffff;
            margin-top: 20px;
        }

        #result {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            white-space: pre-wrap; /* Для збереження форматування тексту */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Знайти всі входження підрядка</h2>
        <label for="text">Введіть текст:</label><br>
        <textarea id="text" rows="6"></textarea><br><br>

        <label for="substring">Введіть підрядок:</label><br>
        <input type="text" id="substring"><br><br>

        <button onclick="findOccurrences()">Знайти</button>

        <h3>Результат:</h3>
        <p id="result"></p>
    </div>

    <script>
        function findOccurrences() {
            let text = document.getElementById("text").value;
            let substring = document.getElementById("substring").value;
            let positions = [];
            let index = text.indexOf(substring);

            while (index !== -1) {
                positions.push(index);
                index = text.indexOf(substring, index + 1);
            }

            document.getElementById("result").innerHTML = positions.length > 0
                ? "Знайдено на позиціях: " + positions.join(", ")
                : "Підрядок не знайдено.";
        }
    </script>
</body>
</html>
