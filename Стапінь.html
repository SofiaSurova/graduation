<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Піднесення числа до степеня</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #9ff;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 18px;
            color: #00ff7f;
            font-weight: bold;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Піднесення числа до степеня</h2>
        <form id="powerForm">
            <label for="base">Введіть число:</label>
            <input type="number" id="base" placeholder="Наприклад, 2">

            <label for="exponent">Введіть степінь:</label>
            <input type="number" id="exponent" placeholder="Наприклад, 3">

            <button type="button" onclick="calculatePower()">Обчислити</button>
        </form>
        <div class="result-container">
            <p class="result" id="powerResult"></p>
        </div>
    </div>

    <script>
        function calculatePower() {
            const baseInput = document.getElementById("base");
            const exponentInput = document.getElementById("exponent");
            const powerResult = document.getElementById("powerResult");

            const base = parseFloat(baseInput.value);
            const exponent = parseFloat(exponentInput.value);

            if (isNaN(base) || isNaN(exponent)) {
                powerResult.innerText = "Будь ласка, введіть коректні числа.";
                powerResult.className = 'result error';
                return;
            }

            const result = Math.pow(base, exponent);
            powerResult.innerText = `Результат: ${base} в степені ${exponent} дорівнює ${result}`;
            powerResult.className = 'result';
        }
    </script>
</body>
</html>
