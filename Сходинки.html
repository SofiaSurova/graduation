<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сходинки з символу</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #9ff;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            background-color: #00ffff;
            color: #1e1e1e;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 18px;
            white-space: pre-wrap;
            line-height: 1.2;
            color: #00ff7f;
            font-weight: bold;
            display: inline-block;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Сходинки з символу ⬆️</h2>
        <form id="stairsForm">
            <label for="symbolInput">Введіть символ:</label>
            <input type="text" id="symbolInput" placeholder="Наприклад, *">

            <label for="heightInput">Введіть висоту:</label>
            <input type="number" id="heightInput" placeholder="Наприклад, 5" min="1">

            <button type="button" onclick="generateStairs()">Побудувати сходинки</button>
        </form>
        <div class="result-container">
            <div class="result" id="stairsResult"></div>
            <p class="error" id="errorOutput" style="display: none;"></p>
        </div>
    </div>

    <script>
        function generateStairs() {
            const symbolInput = document.getElementById("symbolInput");
            const heightInput = document.getElementById("heightInput");
            const stairsResult = document.getElementById("stairsResult");
            const errorOutput = document.getElementById("errorOutput");

            const symbol = symbolInput.value;
            const height = parseInt(heightInput.value);

            if (!symbol || isNaN(height) || height <= 0) {
                errorOutput.innerText = "Введіть символ та висоту (більше 0)!";
                errorOutput.style.display = "block";
                stairsResult.innerText = "";
                return;
            }

            errorOutput.style.display = "none";
            let result = '';
            for (let i = 1; i <= height; i++) {
                const spaces = '&nbsp;'.repeat(height - i);
                result += spaces + symbol.repeat(i) + '<br>';
            }

            stairsResult.innerHTML = result;
        }
    </script>
</body>
</html>
