<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Числа Фібоначчі</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            text-align: left;
            width: 400px;
        }

        h2 {
            color: #00bcd4;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #00bcd4;
            color: #222;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008ba7;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            font-size: 18px;
            white-space: pre-wrap;
        }

        .error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Числа Фібоначчі</h2>
        <form id="fibonacciForm">
            <label for="count">Введіть кількість чисел:</label>
            <input type="number" id="count" name="count" placeholder="Наприклад, 10" min="1">
            <button type="button" onclick="generateFibonacci()">Обчислити</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateFibonacci() {
            const countInput = document.getElementById('count');
            const resultElement = document.getElementById('result');
            const count = parseInt(countInput.value);

            if (!count || count < 1) {
                resultElement.textContent = "Будь ласка, введіть число більше за 0.";
                resultElement.className = 'result error';
                return;
            }

            let fibonacci = [0, 1];
            if (count === 1) {
                fibonacci = [0];
            } else if (count > 2) {
                for (let i = 2; i < count; i++) {
                    fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
                }
            }

            resultElement.textContent = "Числа Фібоначчі:\n" + fibonacci.join(', ');
            resultElement.className = 'result';
        }
    </script>
</body>
</html>
